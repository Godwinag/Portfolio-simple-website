<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div  class="container">
    <div class="section-one">
        <h1 class="section-one__name">Godwin Durai Raj</h1>
        <p class="section-one__role">Web Developer</p>
        <a href="index.HTML" class="section-one__contact" >Home</a>
        </div>
        <div class="contact form">
    <form>
        <table>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" placeholder="Your Name"class="contact-form__input">
                </td>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" placeholder="Your email"class="contact-form__input">
                </td>
            <tr>
                <td>
                    Message:
                </td>
                <td>
                    <textarea placeholder="Message"class="contact-form__message"></textarea>

                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit"class="contact-form__submit">
                </td>
            </tr>
        </table>
    </div>
    </form>
    <div class="section-five">
        <p class="section-five__title">Social Media:
            <a href="https://www.instagram.com/accounts/login/">Instagram</a>
            <a href="https://in.linkedin.com/">Linked In</a>
        </p>
        <p class="section-five__desc">&copy; Godwin Durai Raj</p>
        </div>
    </div>
</body>
